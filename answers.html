  <script>

      function showCustomMenu(akcja){

        document.getElementById("info_"+akcja).classList.remove("infoHide");
        document.getElementById("info_"+akcja).classList.add('infoShow');

        var contentClass = document.getElementsByClassName("content");
        contentClass[0].style.opacity = "0.5";

        var buttonClass = document.getElementsByClassName("buttonMenu");
        var len = buttonClass.length;
        for(var i=0; i < len; i++) {
            buttonClass[i].setAttribute('disabled', 'disabled');
            buttonClass[i].style.cursor = 'default';
        };
      }

      function closeModalWindow(akcja)
      {
        document.getElementById("info_"+akcja).classList.remove("infoShow");
        document.getElementById("info_"+akcja).classList.add('infoHide');
        var contentClass = document.getElementsByClassName("content");
        contentClass[0].style.opacity = "1";

        var buttonClass = document.getElementsByClassName("buttonMenu");
        var len = buttonClass.length;
        for(var i=0; i < len; i++) {
            buttonClass[i].removeAttribute('disabled');
            buttonClass[i].style.cursor = 'default';
        };
      }

      function closeModalWindowNowa()
      {
        document.getElementById("info").classList.remove("infoShow");
        document.getElementById("info").classList.add('infoHide');
        var contentClass = document.getElementsByClassName("content");
        contentClass[0].style.opacity = "1";
        var buttonClass = document.getElementsByClassName("buttonMenu");
        var len = buttonClass.length;
        for(var i=0; i < len; i++) {
            buttonClass[i].removeAttribute('disabled');
        };
      }

      function backToOET()
      {
          window.location.href = "gimbaza.html";
      }

      document.getElementById('newForm').onsubmit = function(){

          var categoryTime = document.getElementById('categoryTime').value;
